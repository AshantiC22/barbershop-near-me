services:
  - type: web
    name: barbershop-near-me
    env: node
    buildCommand: npm install && npx prisma migrate deploy && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # You'll set this manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
